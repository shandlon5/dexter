<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ character.name }}</title>
    <style>
        body {
            background-color: #F5F5F5;
            color: #333;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .character-profile {
            background-color: #E8E8E8;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #4F7043;
        }

        .details {
            margin-top: 20px;
        }

        .details p {
            margin: 10px 0;
        }

        .nav {
            margin-top: 20px;
            text-align: center;
        }

        .nav a {
            color: #4F7043;
            text-decoration: none;
            font-weight: bold;
        }

        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="character-profile">
        <h1>{{ character.name }}</h1>
        <div class="details">
            <p><strong>Role:</strong> {{ character.role }}</p>
            <!-- You can add more details here as needed -->
        </div>
        <div class="nav">
            <a href="/phonebook">Back to Phonebook</a>
        </div>
    </div>
</body>
</html>
