<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dexter City Directory</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="phonebook">
    <div class="nav">
      <a href="{{ url_for('index') }}">Back to Hub</a>
    </div>

    <h1>Dexter City Directory</h1>

    {% set sorted_chars = characters|sort(attribute='name') %}

    {% for c in sorted_chars %}
      <div class="entry">
        <a class="entry-link" href="{{ url_for('character_page', char_id=c.id) }}">
          <div class="entry-left">
            <img
              src="{{ url_for('static', filename=c.image) }}"
              alt="{{ c.name }}"
              class="entry-avatar"
            >
            <div class="entry-text">
              <div class="entry-name">{{ c.name }}</div>
              <div class="entry-role">{{ c.role }}</div>
            </div>
          </div>
        </a>
      </div>
    {% endfor %}

    {% if characters|length == 0 %}
      <p>No NPCs are currently available.</p>
    {% endif %}
  </div>
</body>
</html>
