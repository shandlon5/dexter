<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ character.name }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>{{ character.name }}</h1>
    <p class="role">{{ character.role }}</p>

    <img
      src="{{ url_for('static', filename=character.image) }}"
      alt="{{ character.name }}"
      class="profile-img"
    >

    <div class="bio">
      <p>{{ character.bio }}</p>
    </div>

    <p>
      <a href="{{ url_for('phonebook') }}" class="button">‚Üê Back to Phonebook</a>
    </p>
  </div>
</body>
</html>
