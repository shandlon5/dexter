<!DOCTYPE html>
<html>
	<head>
		    <title>Allsup's Convenience Store</title>
		        <style>
        body {
		            background-color: #f8faed; /* Muted green background */
			                color: #cf1534; /* Complementary brown text */
					            font-family: 'Arial', sans-serif;
						                margin: 0;
								            padding: 0;
									            }

	        .header {
			            padding: 20px;
				                text-align: center;
						            background-color: #076827; /* Light brown header */
							                color: #f10a1d; /* Dark green text */
									            font-size: 2em;
										            }

		        .banner {
				            width: 50%;
					                height: auto;
							            margin: 20px auto;
								                display: block;
										            object-fit: contain;
											            }

			        .content {
					            padding: 20px;
						                font-size: 1.2em;
								            line-height: 1.6;
									            }
				    </style>
	</head>
	<body>
		    <div class="header">
			            <h1>Allsup's Convenience Store!</h1>
				        </div>
					    <img class="banner" src="allsups_store.jpg" alt="Allsup's Convenience Store Banner">
					        <div class="content">
							        <p>A local family run store with gas, cold beer, and hot snacks. The biggest seller is the tamales with butter chicken a representation of their mixed family.  
								</p>
								    </div>
	</body>
</html>
