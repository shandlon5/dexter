<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DM Screen</title>
    <style>
        body {
            background-color: #F5F5F5;
            color: #333;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #E8E8E8;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4F7043;
        }

        form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #CCC;
            border-radius: 4px;
        }

        .submit-btn {
            background-color: #4F7043;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #3e6e36;
        }

        .character-profile {
            margin-top: 30px;
            text-align: center;
        }

        .character-profile img {
            width: 150px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>DM Screen</h1>

        <form action="/add_character" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <input type="text" id="role" name="role" required>
            </div>
            <div class="form-group">
                <label for="bio">Short Bio:</label>
                <textarea id="bio" name="bio" rows="3" maxlength="100" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" id="image" name="image" accept="image/jpeg, image/png">
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">Add Character</button>
            </div>
        </form>

        <div class="character-profile">
            <h2>Character Preview</h2>
            <img src="image.jpeg" alt="Character Image Placeholder">
            <p><strong>Name:</strong> <span id="preview-name">[Name]</span></p>
            <p><strong>Role:</strong> <span id="preview-role">[Role]</span></p>
            <p><strong>Bio:</strong> <span id="preview-bio">[Bio]</span></p>
        </div>
    </div>
</body>
</html>
